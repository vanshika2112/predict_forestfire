<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body bgcolor="#b3ff66">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 style="color:black; text-align:center;"><u>Forest Fire Prevention</u></h1>
      <div class="row center">
        <h4 class="header col s12 light"><b>Predict the probability of Forest-Fire Occurence:</b>
        <br>
        </h4>
      </div>
      <br>
      <br>
      <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name" style="color:#734d26"><b>Temperature</b></label>
            <br>
          <input   id="first_name" name='Temperature'type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="last_name" style="color:#734d26"><b>Oxygen </b></label>
            <br>
          <input id="last_name"  name="Oxygen" type="text" class="validate">
        </div>
        <div class="input-field col s4">
            <label for="_name" style="color:#734d26" ><b>Humidity</b></label>
            <br>
          <input id="_name" name="Humidity" type="text" class="validate">
        </div>

      </div>
     <br>
      <br>
      <br>
      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"<b>{{pred}}</b></h4>
        <br>

    </div>
  </div>
  </body>
</html>
